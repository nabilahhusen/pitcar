<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <div class="flex items-center space-x-4">
          <img src="/assets/logo.png" alt="Pitcar Logo" class="h-8" />
        </div>
        <ul class="flex space-x-6">
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Dashboard</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Data Master</a>
          </li>
          <li><a href="#" class="text-gray-700 hover:text-red-500">Stok</a></li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Kasir</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Order</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Akuntansi</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500">Laporan</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-red-500"
              >Tambah Karyawan</a
            >
          </li>
        </ul>
        <div>
          <button class="text-gray-700 hover:text-red-500">Super Admin</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="container mx-auto flex-grow mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6"
    >
      <!-- Form Karyawan -->
      <div class="bg-white h-96 shadow-md rounded-lg p-6">
        <h2 class="text-red-500 font-bold mb-4">+ Karyawan</h2>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="username"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Role</label>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="role"
                  class="form-radio text-red-500"
                />
                <span class="ml-2">Kasir</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="role"
                  class="form-radio text-red-500"
                />
                <span class="ml-2">Gudang</span>
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
          >
            Save
          </button>
        </form>
      </div>

      <!-- Tabel Karyawan -->
      <div class="bg-white h-[500px] shadow-md rounded-lg p-6">
        <h2 class="text-red-500 font-bold mb-4">List Karyawan</h2>
        <div class="mb-4 flex justify-between items-center">
          <label>
            Show
            <select class="border rounded-lg px-2 py-1">
              <option>10</option>
              <option>25</option>
              <option>50</option>
            </select>
            entries
          </label>
          <input
            type="text"
            class="border rounded-lg px-4 py-2"
            placeholder="Search"
          />
        </div>
        <table class="w-full border">
          <thead>
            <tr class="bg-gray-100">
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Nama Karyawan</th>
              <th class="border px-4 py-2">#</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">1</td>
              <td class="border px-4 py-2">A</td>
              <td class="border px-4 py-2 flex space-x-2">
                <button
                  class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                >
                  Edit
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-red-500 text-white text-center py-4">
      Copyright Â© 2024 PITCAR
    </footer>
  </body>
</html>
