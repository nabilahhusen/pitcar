<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcar</title>
    <!-- Menyertakan Tailwind CSS dari CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <main class="container mx-auto min-h-screen flex">
      <!-- Bagian Kiri: Foto dengan Transparansi Merah -->
      <div class="w-1/2 relative flex items-center justify-center">
        <img
          src="/assets/loginImage.png"
          alt="Foto"
          class="h-full w-full object-cover"
        />
        <div class="absolute inset-0 bg-red-500 opacity-50"></div>
      </div>

      <!-- Bagian Kanan: Form Login -->
      <div class="w-1/2 bg-white flex flex-col items-center justify-center p-8">
        <!-- Logo di atas form login -->
        <div class="mb-6">
          <img src="/assets/logo.png" alt="Logo" class="h-full w-full" />
        </div>
        <form class="w-full max-w-sm">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Masukkan Username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Masukkan Password"
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline"
              type="button"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
