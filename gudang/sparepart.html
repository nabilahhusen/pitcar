<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <div class="flex items-center space-x-4">
          <img src="/assets/logo.png" alt="Pitcar Logo" class="h-8" />
        </div>
        <ul class="flex space-x-6">
          <li></li>
            <a href="sparepart.html" class="text-gray-700 hover:text-red-500"
              >Stok</a
            >
          </li>
          <li>
            <a
              href="add-sparepart.html"
              class="text-gray-700 hover:text-red-500"
              >Tambah Barang</a
            >
          </li>
          <li>
            <a href="category.html" class="text-gray-700 hover:text-red-500"
              >Kategori Barang</a
            >
          </li>
        </ul>
       <div>
  <a href="/login.html" class="text-gray-700 hover:text-red-500 flex items-center space-x-2">
    <i class="fas fa-user-circle"></i>
    <span>Gudang</span>
  </a>
</div>

      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow mt-6 space-y-4">
      <!-- Button Actions -->
      <div class="flex space-x-4">
        <a
          href="add-sparepart.html"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          + Tambah Barang
        </a>
      </div>

      <!-- Tabel Daftar Menu -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-red-500 font-bold mb-4">Daftar Menu</h2>
        <div class="mb-4 flex justify-between items-center">
          <label>
            Show
            <select class="border rounded-lg px-2 py-1">
              <option>10</option>
              <option>25</option>
              <option>50</option>
            </select>
            entries
          </label>
          <input
            type="text"
            class="border rounded-lg px-4 py-2"
            placeholder="Search"
          />
        </div>
        <table class="w-full border">
          <thead>
            <tr class="bg-gray-100">
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Gambar</th>
              <th class="border px-4 py-2">Kode Menu</th>
              <th class="border px-4 py-2">Kategori</th>
              <th class="border px-4 py-2">Nama Menu</th>
              <th class="border px-4 py-2">Harga Pokok</th>
              <th class="border px-4 py-2">Harga Jual</th>
              <th class="border px-4 py-2">Jumlah Stok</th>
              <th class="border px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2 text-center">1</td>
              <td class="border px-4 py-2 text-center">
                <img
                  src="/assets/filter-oli.png"
                  alt="Filter Oli"
                  class="h-auto w-auto object-cover mx-auto"
                />
              </td>
              <td class="border px-4 py-2">P000116</td>
              <td class="border px-4 py-2">Filter Oli</td>
              <td class="border px-4 py-2">Filter Oli</td>
              <td class="border px-4 py-2">Rp93,000</td>
              <td class="border px-4 py-2">Rp95,000</td>
              <td class="border px-4 py-2 text-center">50</td>
              <td class="border px-4 py-2 text-center">
                <button
                  class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                  title="Edit"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                  title="Hapus"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="border px-4 py-2 text-center">2</td>
              <td class="border px-4 py-2 text-center">
                <img
                  src="/assets/oli.png"
                  alt="Oli Mesin"
                  class="h-auto w-auto object-cover mx-auto"
                />
              </td>
              <td class="border px-4 py-2">P000115</td>
              <td class="border px-4 py-2">Oli</td>
              <td class="border px-4 py-2">Oli Mesin Prima</td>
              <td class="border px-4 py-2">Rp100,000</td>
              <td class="border px-4 py-2">Rp110,000</td>
              <td class="border px-4 py-2 text-center">30</td>
              <td class="border px-4 py-2 text-center">
                <button
                  class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                  title="Edit"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                  title="Hapus"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-red-500 text-white text-center py-4">
      Copyright Â© 2024 PITCAR
    </footer>
  </body>
</html>
