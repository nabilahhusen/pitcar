<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitcar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex justify-between items-center p-4">
        <div class="flex items-center space-x-4">
          <img src="/assets/logo.png" alt="Pitcar Logo" class="h-8" />
        </div>
        <ul class="flex space-x-6">
          <!-- Gudang -->
          <li>
            <a
              href="/gudang/sparepart.html"
              class="text-gray-700 hover:text-red-500"
              >Stok</a
            >
          </li>
          <li>
            <a
              href="/gudang/add-sparepart.html"
              class="text-gray-700 hover:text-red-500"
              >Tambah Barang</a
            >
          </li>
          <li>
            <a
              href="/gudang/category.html"
              class="text-gray-700 hover:text-red-500"
              >Kategori Barang</a
            >
          </li>
          <!-- Kasir -->
          <li>
            <a
              href="/kasir/history.html"
              class="text-gray-700 hover:text-red-500"
              >Riwayat Transaksi</a
            >
          </li>
          <li>
            <a href="/kasir/kasir.html" class="text-gray-700 hover:text-red-500"
              >Kasir</a
            >
          </li>
          <!-- Tambah Akun -->
          <li>
            <a
              href="/super-admin/employe.html"
              class="text-gray-700 hover:text-red-500"
              >Tambah Akun</a
            >
          </li>
        </ul>
        <div>
          <a
            href="/login.html"
            class="text-gray-700 hover:text-red-500 flex items-center space-x-2"
          >
            <i class="fas fa-user-circle"></i>
            <span>Super Admin</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="container mx-auto flex-grow mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6"
    >
      <!-- Form Karyawan -->
      <div class="bg-white h-96 shadow-md rounded-lg p-6">
        <h2 class="text-red-500 font-bold mb-4">+ Karyawan</h2>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="username"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2" for="password"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Role</label>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="role"
                  class="form-radio text-red-500"
                />
                <span class="ml-2">Kasir</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="role"
                  class="form-radio text-red-500"
                />
                <span class="ml-2">Gudang</span>
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
          >
            Save
          </button>
        </form>
      </div>

      <!-- Tabel Karyawan -->
      <div class="bg-white h-[500px] shadow-md rounded-lg p-6">
        <h2 class="text-red-500 font-bold mb-4">List Karyawan</h2>
        <div class="mb-4 flex justify-between items-center">
          <label>
            Show
            <select class="border rounded-lg px-2 py-1">
              <option>10</option>
              <option>25</option>
              <option>50</option>
            </select>
            entries
          </label>
          <input
            type="text"
            class="border rounded-lg px-4 py-2"
            placeholder="Search"
          />
        </div>
        <table class="w-full border">
          <thead>
            <tr class="bg-gray-100">
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Nama Karyawan</th>
              <th class="border px-4 py-2">#</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-4 py-2">1</td>
              <td class="border px-4 py-2">Super Admin</td>
              <td class="border px-4 py-2 flex space-x-2">
                <button
                  class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                >
                  Edit
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                >
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <td class="border px-4 py-2">2</td>
              <td class="border px-4 py-2">Staff Gudang</td>
              <td class="border px-4 py-2 flex space-x-2">
                <button
                  class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                >
                  Edit
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                >
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <td class="border px-4 py-2">3</td>
              <td class="border px-4 py-2">Staff Kasir</td>
              <td class="border px-4 py-2 flex space-x-2">
                <button
                  class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                >
                  Edit
                </button>
                <button
                  class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-red-500 text-white text-center py-4">
      Copyright Â© 2024 PITCAR
    </footer>
  </body>
</html>
